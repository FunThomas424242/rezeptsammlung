<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
    <title>Spring Boot Application</title>
</head>
<body>
<h1>Alle Rezepte</h1>
<a href="/" th:href="@{/}">Zurück</a>
<a href="addRezept" th:href="@{/addRezept}">Neues Rezept anlegen</a>
<a href="clearRezeptsammlung" th:href="@{/clearRezeptsammlung}">Leere die Rezeptsammlung</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Titel</th>
            <th>Schlagwörter</th>
        </tr>
        <tr th:each ="rezept : ${rezepte}">
            <td th:utext="${rezept.titel}">...</td>
            <td th:utext="${rezept.tags}">...</td>
        </tr>
    </table>
</div>


</body>
</html>
